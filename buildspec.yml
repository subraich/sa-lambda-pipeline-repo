version: 0.2 
phases: 
  install: 
    runtime-versions: 
        nodejs: 10 
  build: 
    commands: 
      - npm install time 
      - export BUCKET=sa-lambda-deployment-artifacts-123456789012 
      - aws cloudformation package --template-file template.yaml --s3-bucket $BUCKET --output-template-file outputtemplate.yaml 
artifacts: 
  type: zip 
  files: 
    - template.yaml 
    - outputtemplate.yaml 
